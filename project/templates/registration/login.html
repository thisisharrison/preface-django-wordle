{% extends 'registration/base.html' %} 

{% block content %}

<div class="auth-form">
    <h2>Log In</h2>

    <form method="post">
        {% csrf_token %} 
        {{form.as_p}}
        <p>
            <input type="submit" value="Log In" />
        </p>
    </form>
    <br />
    <div style="display: inline-flex; justify-content: space-between">
        <a href="{% url 'signup' %}">Signup to play</a>
        <a href="{% url 'random' %}">Random User</a>
    </div>
</div>
{% endblock %}
