<!-- Extend template -->
{% extends 'registration/base.html' %}
<!-- Block begins -->
{% block content %}

<div class="auth-form">
    <h2>Log In</h2>

    <form method="post">
        <!-- token -->
        {% csrf_token %}
        <!-- form -->
        {{form.as_p}}
        <!-- submit -->
        <p>
            <input type="submit" value="Log In" />
        </p>
    </form>
    <br />
    <a href="{% url 'signup' %}">Signup to play</a>
</div>
<!-- End block -->
{% endblock %}
