{% load static %}
<!--  -->
{% include 'wordle_app/_keyboard_style.html' %}
<!--  -->

<div id="keyboard">
    {% for row in keyboard_list %}
    <div class="row">
        {% for char, state in row.items %}
        <button data-key="{{char}}" data-state="{{state}}">{{char}}</button>
        {% endfor %}
    </div>
    {% endfor %}
</div>

<script src="{% static 'javascript/keyboard.js' %}"></script>
