{% if form.non_field_errors %}
<div class="toast">{% for error in form.non_field_errors %} {{error}} {% endfor %}</div>

{% endif %}
<form method="post">
    {% csrf_token %}
    <!--  -->
    {% for field in form %} {{field}} {% endfor %}
    <input type="submit" style="visibility: hidden; height: 0px; position: absolute; top: 0; right: 0" />
</form>
